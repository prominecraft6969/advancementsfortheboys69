<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advancements Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e90ff, #32cd32);
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        iframe {
            border: none;
            width: 560px;
            height: 315px;
        }

        @media (max-width: 600px) {
            iframe {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Advancements Tracker</h1>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/Cidh4SQDblQ?autoplay=1&mute=1" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <iframe 
            src="https://www.youtube.com/embed/lidhWb6Ydlw?autoplay=1&mute=1" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
